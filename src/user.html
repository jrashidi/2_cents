<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript file upload</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script src="https://wzrd.in/standalone/buffer"></script>
    <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="user" class="row">
      <div class="row-lg-12">
        <strong>Name</strong><span id="returned-user-name"></span><br><br>
        <strong>Description </strong><span id="returned-user-description"></span><br><br>
        <strong>Picture</strong><img id="returned-user-picture"><br><br>
        <strong>Picture URL</strong><img id="returned-user-url"><br><br>
        <strong>Index</strong><span id="returned-user-index"></span><br><br>
      </div>
    </div>
    <br>
    <br>
    <form class="find-user" action="index.html" method="post">
      <input type="text" id="user-id">
    <button type="button" name="button" onclick="User.findUser()">Get Users</button><br><br>
    </form>
    <br>
    <br>
    <div id="upload">
      <div class="row-lg-12">
        <form class="upload-article" action="index.html" method="post">
          Name:<br>
          <input type="text" id="user-name">
          <br>
          Description:<br>
          <textarea id="user-description" rows="8" cols="80"></textarea>
          <br>
          Share A Picture:<br>
          <input type="file" name="photo" id="photo"><br>
          <br>
          <button type="button" onclick="User.ipfsUpload();">Upload</button>
        </form>
      </div>
    </div>
    </br>
    </br>
    <a id="url"></a>
    </br>
    </br>
    <img id="output">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
